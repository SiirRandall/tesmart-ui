name: SLSA Go releaser
on:
  workflow_dispatch:
  release:
    types: [created]

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - .github/slsa/.slsa-goreleaser-linux-amd64.yml
          - .github/slsa/.slsa-goreleaser-linux-arm64.yml
          - .github/slsa/.slsa-goreleaser-darwin-amd64.yml
          - .github/slsa/.slsa-goreleaser-darwin-arm64.yml
          - .github/slsa/.slsa-goreleaser-windows-amd64.yml
    permissions:
      id-token: write
      contents: write
      actions: read
    uses: slsa-framework/slsa-github-generator/.github/workflows/builder_go_slsa3.yml@v2.1.0
    with:
      go-version: '1.22'
      config-file: ${{ matrix.cfg }}
